<mat-selection-list
  #usersList
  (selectionChange)="onSelectionChange()"
  *ngIf="!isLoading && users.length"
>
  <mat-list-option
    *ngFor="let user of users"
    [value]="user"
    checkboxPosition="before"
  >
    <h4 matLine>{{ user.name + " " + user.surname }}</h4>
    <h5 matLine>{{ user.email }}</h5>
    <mat-divider> </mat-divider>
  </mat-list-option>
</mat-selection-list>

<div *ngIf="!isLoading && !users.length">There are no users...</div>

<div
  fxLayout="row"
  fxLayoutAlign="center center"
  *ngIf="isLoading"
  class="spin"
>
  <mat-spinner> </mat-spinner>
</div>
